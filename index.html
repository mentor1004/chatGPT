<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>바람의 강의록</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .hero {
            margin-bottom: 20px;
        }

        .card-img-top {
            height: 300px;
        }

        .card {
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>

</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">바람의 강의록</h1>
        <h2 class="text-white">신나는 코딩 수업을 시작해요!!</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/600x400/?computer,coding,python,data,analysis"
                        class="card-img-top" alt="컴퓨터코딩">
                    <div class="card-body">
                        <h5 class="card-title">python을 활용한 데이터 분석</h5>
                        <h6 class="card-subtitle mb-2 text-muted">즐거운 데이터분석</h6>
                        <p class="card-text">python을 활용한 데이터 분석 과정을 통해 유용한 의사결정에 필요한 정보를 도출해 보세요.</p>
                        <a href="https://www.google.com/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/600x400/?coding,programming,computer" class="card-img-top"
                        alt="컴퓨터코딩">
                    <div class="card-body">
                        <h5 class="card-title">프로그래밍 기초 수업</h5>
                        <h6 class="card-subtitle mb-2 text-muted">코딩을 배우는 모든 이들에게 추천</h6>
                        <p class="card-text">컴퓨터 공학의 기초, 프로그래밍 언어를 배우며 코딩의 기본을 익혀보세요.</p>
                        <a href="https://www.google.com/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/600x400/?unity,game,coding" class="card-img-top" alt="컴퓨터코딩">
                    <div class="card-body">
                        <h5 class="card-title">Unity 게임 코딩 수업</h5>
                        <h6 class="card-subtitle mb-2 text-muted">게임을 만들고 싶은 모든 이들에게 추천</h6>
                        <p class="card-text">Unity를 이용하여 실제 게임을 코딩해보며 게임 개발의 전반적인 과정을 배워보세요.</p>
                        <a href="https://www.google.com/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
